    <header>

    <main>

        <div>
            <a class="button-a">

        <div>
            <a class="button-b">
                <h2 class="button-b" href="">

    <section id="blog" class="MiniBlog blog-mf route">
        <h4 class='About-ability'>Propuestas</h4>
        <hr />
        <div class="container">
            <div class="row">
                <div class="col-sm-12">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="card card-blog">
                        <div class="card-img">
                            <a href="blog-single.html"><img src="image/pexels-photo-4065158.jpeg" alt="" class="img-fluid" /></a>
                        </div>
                        <div class="card-body">
                            <div class="card-category-box">
                                <div class="card-category">
                                    <h6 class="category">{category}</h6>
                                </div>
                            </div>
                            <h3 class="card-title"><a href="blog-single.html">{name}</a></h3>
                            <p class="card-description">
                                {description}
                            </p>
                        </div>
                        <div class="card-footer">
                            <div class="post-author">
                                <a href="#">
                                    <img src={imagen} alt="" class="avatar rounded-circle" />
                                    <span class="author">{company} </span>
                                </a>
                            </div>
                            <div class="post-date">
                                <img width="17" height="17" src={reloj} alt=""/>{duration}
                            </div>

                    </div>
                </div>
